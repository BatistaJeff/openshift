apiVersion: v1
kind: Template
metadata:
   name: template-user6
parameters:
- name: APPLICATION_NAME
  displayName: Application's Name
  description: How you want to call your application's name
  required: true
  value: app-user6
- name: GUID
  displayName: GUID's Name
  description: GUID for Test Drive Access
  required: true
  value: <GUID>
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
	name: ${APPLICATION_NAME}
	labels:
  	name: ${APPLICATION_NAME}
  spec:
	replicas: 1
	selector:
  	app: ${APPLICATION_NAME}
  	deploymentconfig: ${APPLICATION_NAME}
	template:
  	metadata:
    	labels:
      	app: ${APPLICATION_NAME}
      	deploymentconfig: ${APPLICATION_NAME}
  	spec:
    	containers:
    	- image: jboss/wildfly:latest
      	name: ${APPLICATION_NAME}
      	ports:
      	- containerPort: 8080
        	protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
	labels:
  	name: ${APPLICATION_NAME}
	name: ${APPLICATION_NAME}
  spec:
	ports:
	- port: 8080
